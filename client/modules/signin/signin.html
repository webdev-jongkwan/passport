<div class="container text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card bg-light" style="margin-top: 100px;">
                <div class="card-header">
                    Sign In
                </div>
                <div class="card-body">
                    <form id="signInForm">
                        <div class="form-group text-left" style="padding-top: 10px;">
                            <label for="userEmail">Email address</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="Email address" ng-model="user.email">
                        </div>
                        <div class="form-group text-left">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-dark" ng-click="doLogin(user)">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
